<div class="row filter">
  <div class="form-inline col-xs-12">
    <div class="form-group">
      <label for="wordFilter" class="sr-only">Filter woord:</label>
      <input
        type="text"
        id="wordFilter"
        placeholder="Filter woord"
        class="form-control"
        autocomplete="off"
        [(ngModel)]="filter.word"
        (ngModelChange)="onFilterChanged()">
    </div>
    <div class="checkbox">
      <label>
        <input 
        type="checkbox" 
        name="startcb"
        (change)="onFilterChanged()"
        [(ngModel)]="filter.isFromStart">
        Vanaf begin
      </label>
    </div>
    <div class="checkbox">
      <label>
        <input 
        type="checkbox" 
        name="startcb"
        (change)="onFilterChanged()"
        [(ngModel)]="filter.isExact">
        Exact match
      </label>
    </div>
    <div class="form-group" *ngIf="tpe==='audio' && showLan">
      <label for="lanFilter" class="sr-only">Filter woord:</label>
      <select 
        class="form-control" 
        id="tpe"
        (change)="onFilterChanged()"
        [(ngModel)]="filter.lanCode">
        <option *ngFor="let region of regions" [value]="region === 'any' ? '' : region">
          {{region}}
        </option>
      </select>
    </div>
  </div>
</div>
