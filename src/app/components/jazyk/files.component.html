Add {{tpe}} file:
<input 
  id="fileupload"
  name="myfile"
  type="file" 
  (change)="onChange(file)" 
  #file />

Files:
<div *ngIf="tpe">
  <km-filter-files 
    [tpe]="tpe" 
    (selectedFilter)="onSelectedFilter($event)">
  </km-filter-files>

  <div class="text-muted">
    Aantal files: <strong>{{totalFiles}}</strong>
  </div>

  <ul class="list-group imgs">
    <li *ngFor="let file of files" class="list-group-item">
      <img src="{{this.localFilePath + file.localFile}}" class="thumb">
      <span class="badge">{{file.name}}</span>
    </li>
  </ul>
</div>
